<html>
<head>
    <meta charset="utf-8"/>
    <title>Go WASM Example</title>
</head>

<body>
<script src="wasm_exec.js"></script>

<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(
        async result => {
            await go.run(result.instance);
        }
    );
</script>

<label for="v1">X</label><input type="number" id="v1"/>
<button onClick="add('v1', 'v2', 'result');" id="addButton">+</button>
<button onClick="subtract('v1', 'v2', 'result');" id="subtractButton">-</button>
<label for="v2">Y</label><input type="number" id="v2"/>
<label for="result">=</label><input type="number" id="result"/>

</body>
</html>
